<!doctype html>
<html>

<head>
    <title>Line Chart</title>
	<meta charset="utf-8">
    <script src="js/Chart.bundle.js"></script>
    <script src="js/jquery.min.js"></script>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
		<button id="showpic" onclick="show()">Start</button>
    </div>
    <script>
		var allText =[];
		var config;
		function readTextFile(file,callback)
		{
			var rawFile = new XMLHttpRequest();
			rawFile.open("GET", file, true);
			rawFile.onreadystatechange = function ()
			{
				if(rawFile.readyState === 4)
				{
					if(rawFile.status === 200 || rawFile.status == 0)
					{
						allText = rawFile.responseText.split(/\r\n|\n/);						
						return  callback(null,allText);
					}
				}
			}
			rawFile.send(null);
		}
		allText = readTextFile("output.csv",function(err,results){
			
			var randomColorFactor = function() {
				return Math.round(Math.random() * 255);
			};
			var randomColor = function(opacity) {
				return 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',' + (opacity || '.3') + ')';
			};

			var Textlen = allText.length-1;
			var MONTHS =[];
			var DATAS =new Array();
			
			for(var j=0;j<allText[0].split(",").length-1;j++){	
				DATAS[j]=new Array();
			}
			
			for(var i=1;i<=Textlen;i++){
				MONTHS.push(allText[i].split(",")[0]);
				for(var j=1;j<=allText[i].split(",").length-1;j++){	
					DATAS[j-1].push(parseFloat(allText[i].split(",")[j])*100);
					
				}
				
			}
			
			config = {
				type: 'line',
				data: {
					labels: MONTHS,
					datasets: [{
						label: allText[0].split(",")[1],
						data: DATAS[0],
						fill: false,
						borderDash: [5, 5],
					}, {
						label: allText[0].split(",")[2],
						data: DATAS[1],
						fill: false,
					}, {
						label: allText[0].split(",")[3],
						data: DATAS[2],
						//lineTension: 0,
						fill: false,
					}]
				},
				options: {
					responsive: true,
					legend: {
						position: 'bottom',
					},
					hover: {
						mode: 'label'
					},
					scales: {
						xAxes: [{
							display: true,
							scaleLabel: {
								display: true,
								labelString: '累積旅次長度'
							}
						}],
						yAxes: [{
							display: true,
							scaleLabel: {
								display: true,
								labelString: '累積占比(%)'
							}
						}]
					},
					title: {
						display: true,
						text: '累積旅次長度分析'
					}
				}
			};

			$.each(config.data.datasets, function(i, dataset) {
				var background = randomColor(0.5);
				dataset.borderColor = background;
				dataset.backgroundColor = background;
				dataset.pointBorderColor = background;
				dataset.pointBackgroundColor = background;
				dataset.pointBorderWidth = 1;
			});
		});
        
		function show(){
			var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
		}
        
    </script>
</body>

</html>
